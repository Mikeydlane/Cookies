
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Counter Example</title>
</head>
<body>

  <header>
    <h2>Put Some Cookies in Your Mouth!</h2>
  </header>

  <div class='cookies'>
    <div id='sugar'>
      <h3><span class='minus'> - </span> Sugar Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <!-- <img src='img/sug.jpg' class='sug-img'/> -->
    </div>

    <div id="lemon">
      <h3><span class='minus'> - </span> Lemon Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <!-- <img src='img/lem.jpg' class='lem-img'/> -->
    </div>

    <div id="chocolate">
      <h3><span class='minus'> - </span> Chocolate Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <!-- <img src='img/choc.jpg' class='choc-img'/> -->
    </div>
  </div>
  <footer>
    <h2>Beware of Diabetes</h2>
  </footer>

	<script src="cookies.js"></script>
	<script src="counter.js"></script>
</body>
